{% extends 'aplicacion/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block header %}Login{% endblock header %}
{% block content %}
    <br>
    {% if mensaje %}
    <h4>
        <p style="color:red" align="center">
        {{ mensaje }}
        </p>
    </h4>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <button type="submit">Sign In</button>
    </form>
{% endblock content %}
