{% extends 'aplicacion/base.html' %}
{% load static %}
{% block title %}Beers{% endblock title %}
{% block header %}Beers{% endblock header %}
{% block content %}
<table>
    <tr>
        <td width="200"><h2>Beers</h2></td>
        <td>
            <a 
            href="{% url 'create_beer' %}"
            class="btn btn-primary btn-sm"
            ><i class="fa fa-plus fa-lg" title="New Record"> </i>
            </a>
        </td>
    </tr>
</table>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Estilo</th>
            <th>Color</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for p in cerveza_list %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.estilo }}</td>
            <td>{{ p.color }}</td>

            <td>
                <a 
                href="{% url 'detail_beer' p.id %}"
                class="btn btn-info"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                ><i class="fa fa-search fa-sm" title="View Record"></i>
                </a>
                <a 
                href="{% url 'update_beer' p.id %}"
                class="btn btn-primary"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                ><i class="fa fa-edit fa-sm" title="Edit Record"></i>
                </a>
                <a 
                href="{% url 'delete_beer' p.id %}"
                class="btn btn-danger"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                ><i class="fa fa-trash fa-sm" title="Delete Record"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
